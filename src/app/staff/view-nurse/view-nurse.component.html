<button mat-raised-button color="primary" (click)="openDialog()">New Nurse</button>
<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nurseId">
    <th mat-header-cell *matHeaderCellDef> Nurse Id</th>
    <td mat-cell *matCellDef="let element"> {{element.nurseId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="registered">
    <th mat-header-cell *matHeaderCellDef> Registered </th>
    <td mat-cell *matCellDef="let element"> {{element.registered}} </td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef> Created On </th>
    <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
  </ng-container>

 <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="openDialog(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteNurse(element.nurseId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
