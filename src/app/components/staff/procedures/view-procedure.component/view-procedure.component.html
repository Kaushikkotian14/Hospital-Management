<button class="add-button" matFab extended color="primary" (click)="openDialog()"><mat-icon >add</mat-icon>New Procedure</button>
<table mat-table [dataSource]="procedures" class="mat-elevation-z8">
  <ng-container matColumnDef="procedureId">
    <th mat-header-cell *matHeaderCellDef> Procedure Id</th>
    <td mat-cell *matCellDef="let element"> {{element.procedureId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let element">{{element.cost | currency:'INR':'symbol':'1.0-0'}} </td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef> Created On </th>
    <td mat-cell *matCellDef="let element"> {{element.createdOn | date}} </td>
  </ng-container>

 <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="openDialog(element)"><mat-icon >edit</mat-icon></button>
      <button mat-button color="warn" (click)="deleteProcedure(element.procedureId)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
