<h1 mat-dialog-title>{{ data ? 'Edit Procedure' : 'Add New Procedure' }}</h1>

<div mat-dialog-content>
  <form [formGroup]="procedureForm">
    <mat-form-field >
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error>
        @if (procedureForm.get('name')?.invalid) {
          Name is required
        }
      </mat-error>
    </mat-form-field>

    <mat-form-field  >
      <mat-label>Cost</mat-label>
      <input matInput formControlName="cost" />
      <mat-error>
        @if (procedureForm.get('cost')?.invalid) {
          Cost is required
        }
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
